<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciador de Compras</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <header>
    <h1>Gerenciador de Compras</h1>
  </header>

  <main>
    <!-- Seção de Login -->
    <section id="login" class="auth-section">
      <h2>Faça seu login</h2>
      <div class="error" id="loginErro"></div>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginSenha" placeholder="Senha" required />
      <button id="btn-login">Entrar</button>
      <a href="#" id="link-esqueceu-senha">Esqueceu a senha?</a>
      <br />
      <button id="btn-cadastro">Cadastrar-se</button>
    </section>

    <!-- Seção de Cadastro -->
    <section id="cadastro" class="auth-section" style="display:none;">
      <h2>Cadastro</h2>
      <div class="error" id="cadastroErro"></div>
      <input type="text" id="cadastroNome" placeholder="Nome" required />
      <input type="email" id="cadastroEmail" placeholder="Email" required />
      <input type="password" id="cadastroSenha" placeholder="Senha" required />
      <button id="btn-cadastrar">Cadastrar</button>
      <br />
      <button id="btn-voltar">Voltar ao Login</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gerenciador de Compras. Todos os direitos reservados.</p>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
