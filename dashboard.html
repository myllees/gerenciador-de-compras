<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciador de Compras</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="max-w-2xl">
        <header>
            <h1>Gerenciador de Compras</h1>
            <p>Adicione, edite e gerencie suas compras pessoais</p>
            <a href="perfil.html" class="btn-perfil">Meu Perfil</a>

            <div class="header-actions">
                <button id="btn-perfil" title="Ver perfil">
                    <img src="img/avatar.svg" alt="Perfil" />
                </button>
            </div>

        </header>

        <main>
            <!-- Adição de Compras -->
            <section>
                <h2>Adicionar Compra</h2>
                <form id="form-compra">
                    <input type="text" id="produto" placeholder="Produto" required />
                    <input type="number" id="quantidade" placeholder="Quantidade" required step="1" min="1" />
                    <input type="number" id="preco" placeholder="Preço" required min="0" step="0.01" />

                    <!-- Prioridade -->
                    <fieldset>
                        <legend>Prioridade</legend>
                        <label>
                            <input type="radio" name="prioridade" value="Alta" required />
                            Alta
                        </label>
                        <label>
                            <input type="radio" name="prioridade" value="Média" required checked />
                            Média
                        </label>
                        <label>
                            <input type="radio" name="prioridade" value="Baixa" required />
                            Baixa
                        </label>
                    </fieldset>

                    <button type="submit">Adicionar</button>
                </form>
            </section>

            <!-- Lista de Compras -->
            <section>
                <h2>Lista de Compras</h2>

                <!-- Botões de editar e excluir -->
                <div class="btn-toolbar">
                    <button id="btn-delete" title="Excluir itens selecionados" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 18M6 6h12M9 6v12m6-12v12" />
                        </svg>
                        <span>Excluir</span>
                    </button>

                    <button id="btn-edit" title="Editar item selecionado" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536M9 11l3 3 7.5-7.5a2.121 2.121 0 00-3-3L9 11zM4 20h7" />
                        </svg>
                        <span>Editar</span>
                    </button>

                    <button id="btn-toggle-select" title="Selecionar itens">
                        Selecionar
                    </button>
                </div>

                <input type="text" id="busca" placeholder="Buscar produto..." />

                <table>
                    <thead>
                        <tr>
                            <th id="th-select" style="display:none; width: 40px;"></th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Prioridade</th>
                            <th id="th-data">Data</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-compras">
                        <!--Itens aqui com uso de JS-->
                    </tbody>
                </table>
            </section>
            <div id="total-gasto" style="margin-top: 1rem; font-weight: bold;">
                Total Gasto: R$ 0,00
            </div>

            <!-- Integração com API -->
            <section>
                <h2>Produtos da Loja</h2>
                <button id="btn-carregar">Carregar Produtos</button>
                <input type="text" id="filtro-api" placeholder="Filtrar por nome ou categoria..." />
                <div class="grid-api" id="produtos-api"></div>
            </section>

            <!-- Wishlist -->
            <section>
                <h2>Wishlist</h2>
                <button onclick="exibirWishlist()">Ver Wishlist</button>
                <div id="wishlist-container" class="grid-api"></div>
            </section>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/compras.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
